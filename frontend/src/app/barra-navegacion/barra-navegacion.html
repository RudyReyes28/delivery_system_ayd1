<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over" position="start">
    <div class="sidenav-header">
      <h3>Mi Aplicación</h3>
      <button mat-icon-button (click)="drawer.toggle()" class="close-button">
      <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of menuItems"
        (click)="onMenuItemClick(item)"
        class="nav-item">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.label}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div>
    <!-- Barra de navegación superior -->
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Abrir menú">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sistema Integral de Entregas</span>

      <span class="toolbar-spacer"></span>

      <button mat-icon-button aria-label="Notificaciones" (click)="quitarVerificacionDosPasos()">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button aria-label="Perfil">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
  </div>
</mat-drawer-container>
